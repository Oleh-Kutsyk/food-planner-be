name: Changelog

on:
  workflow_run:
    workflows: ["Tag Release"]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # потрібен повний git log

      - name: Setup Git user
        run: |
          git config user.name "Oleh_kutsyk"
          git config user.email "oleh.kutsyk@group107.com"

      - name: Get previous tag
        id: prev_tag
        run: |
          git fetch --tags
          prev=$(git tag --sort=-creatordate | grep '^v' | sed -n 2p || echo "")
          echo "tag=$prev" >> $GITHUB_OUTPUT

      - name: Generate changelog entry
        id: changelog
        run: |
          tag=${GITHUB_REF#refs/tags/}
          date=$(date +'%Y-%m-%d')

          if [ -n "${{ steps.prev_tag.outputs.tag }}" ]; then
            log=$(git log ${{ steps.prev_tag.outputs.tag }}..HEAD --pretty=format:"- %s (%an)" --no-merges)
          else
            log=$(git log --pretty=format:"- %s (%an)" --no-merges)
          fi

          echo "## $tag — $date" > new_changelog.md
          echo "" >> new_changelog.md
          echo "$log" >> new_changelog.md
          echo "" >> new_changelog.md

      - name: Update CHANGELOG.md
        run: |
          if [ -f CHANGELOG.md ]; then
            cat new_changelog.md CHANGELOG.md > temp.md
            mv temp.md CHANGELOG.md
          else
            mv new_changelog.md CHANGELOG.md
          fi

      - name: Commit updated CHANGELOG.md
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog for ${{ github.ref_name }}"
          git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
